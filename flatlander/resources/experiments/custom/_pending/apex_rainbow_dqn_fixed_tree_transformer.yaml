flatland-sparse-fixed-tree-transformer-apex:
    run: APEXWarmup
    env: flatland_sparse
    stop:
        timesteps_total: 15000000  # 15e6
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    num_samples: 3
    config:
        num_workers: 4
        num_envs_per_worker: 4
        num_gpus: 1

        n_step: 10
        noisy: True
        num_atoms: 10
        v_min: -2100
        v_max: 0
        dueling: True
        double_q: True

        buffer_size: 50000

        env_config:
            observation: fixed_tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 30

            generator: sparse_rail_generator
            generator_config: small_v0

            global_reward: True
            skip_no_choice_cells: True
            accumulate_skipped_rewards: True

            wandb:
                project: flatland
                entity: wullli
                tags: ["apex", "small_v0", "fixed", "tree", "transformer", "custom", "global_reward", "rainbow"]

        model:
            custom_model: dqn_fixed_tree_transformer
            custom_model_config:
                transformer:
                    hidden_layers:
                        - 256
                        - 256
                    encoder_layer_neurons: 512
                    num_encoder_layers: 2
                    num_heads: 10
                    dropout_rate: 0.1