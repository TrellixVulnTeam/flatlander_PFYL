flatland-sparse-small-tree-fc-qmix-global:
    run: QMIX
    env: flatland_sparse_grouped
    stop:
        timesteps_total: 15000000 # 2e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    config:
        num_workers: 4
        num_envs_per_worker: 5
        num_gpus: 1

        rollout_fragment_length: 4
        train_batch_size: 32

        exploration_config:
            epsilon_timesteps: 1000000
            final_epsilon: 0.05

        mixer: qmix
        mixing_embed_dim: 32

        env_config:
            max_n_agents: 5
            observation: agent_id_tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 30
                concat_agent_id: True
                max_n_agents: 5

            generator: sparse_rail_generator
            generator_config: small_v0

            agents_done_independent: False
            gym_env: global

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "tree_obs", "qmix", "custom", "global_reward"]



