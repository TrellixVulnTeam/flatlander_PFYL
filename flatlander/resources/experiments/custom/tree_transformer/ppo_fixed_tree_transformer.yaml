flatland-sparse-fixed-tree-transformer-ppo:
    run: PPO
    env: flatland_sparse
    stop:
        timesteps_total: 10000000  # 1e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 7
        num_envs_per_worker: 5
        num_gpus: 1

        # effective batch_size: train_batch_size * num_agents_in_each_environment [5, 10]
        # see https://github.com/ray-project/ray/issues/4628
        train_batch_size: 1000  # 5000
        rollout_fragment_length: 50  # 100
        sgd_minibatch_size: 100  # 500
        num_sgd_iter: 10
        batch_mode: complete_episodes
        vf_share_layers: False
        vf_clip_param: 500

        env_config:
            observation: fixed_tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 30

            sparse_reward: True
            done_reward: 1
            not_finished_reward: -1

            generator: sparse_rail_generator
            generator_config: small_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["ppo", "small_v0", "fixed", "tree", "transformer", "custom"]

        model:
            custom_model: fixed_tree_transformer
            custom_options:
                n_features_per_node: 11
                tree_depth: 2
                transformer:
                    embedding_layers:
                        - 512
                        - 512
                        - 512
                    policy_layers:
                        - 512
                        - 512
                        - 512
                    value_layers:
                        - 512
                        - 512
                        - 512
                    d_model: 32
                    encoder_layer_neurons: 2048
                    num_encoder_layers: 4
                    num_heads: 4
                    dropout_rate: 0.25


