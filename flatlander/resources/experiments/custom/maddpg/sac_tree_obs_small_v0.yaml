sac-tree-obs-small-v0:
    run: contrib/MADDPG
    env: flatland_sparse
    stop:
        timesteps_total: 15000000  # 1.5e7
    checkpoint_at_end: True
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 7
        num_envs_per_worker: 5
        num_gpus: 1

        multiagent:
            policy_mapping_fn: uniform_mapper
            policies_to_train: ["train_1", "train_2"]

        normalize_actions: False

        env_config:
            observation: tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 50

            generator: sparse_rail_generator
            generator_config: small_v0

            cooperation_reward: True

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "tree_obs", "sac", "custom"] # TODO should be set programmatically

        twin_q: True
        policy_model:
            fcnet_activation: relu
            fcnet_hiddens: [512, 512]

        Q_model:
            fcnet_activation: relu
            fcnet_hiddens: [512, 512]

