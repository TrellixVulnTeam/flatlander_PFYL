# to check whether the filling obs can even be used to learn meaningful policies
flatland-sparse-small-tree-fc-ppo-single:
    run: PPO
    env: flatland_single
    stop:
        timesteps_total: 20000000 # 2e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    config:
        num_workers: 2
        num_envs_per_worker: 1
        num_gpus: 0

        env_config:
            observation: pi_global
            observation_config:
                max_width: 45
                max_height: 45
                max_n_agents: 5
                global_obs: True

            generator: sparse_rail_generator
            generator_config: small_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "tree_obs", "apex", "baseline", "global_reward"]

        model:
            custom_model: global_obs_model
            custom_model_config:
                architecture: nature



