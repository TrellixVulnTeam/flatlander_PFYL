flatland-sparse-tree-transformer-ppo:
    run: PPO
    env: flatland_sparse
    stop:
        timesteps_total: 10000000  # 1e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    config:
        num_workers: 5
        num_envs_per_worker: 4
        num_gpus: 0

        clip_rewards: False
        vf_clip_param: 500.0
        entropy_coeff: 0.01
        # effective batch_size: train_batch_size * num_agents_in_each_environment [5, 10]
        # see https://github.com/ray-project/ray/issues/4628
        train_batch_size: 1000  # 5000
        rollout_fragment_length: 50  # 100
        sgd_minibatch_size: 100  # 500
        vf_share_layers: False

        env_config:
            observation: positional_tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 10

            generator: sparse_rail_generator
            generator_config: small_single_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_single_v0", "tree-transformer"]

        model:
            custom_model: tree_transformer
            custom_options:
                mask_unavailable_actions: false
                n_features_per_node: 11
                tree_depth: 2
