flatland-sparse-tree-transformer-ppo:
    run: PPO
    env: flatland_sparse
    stop:
        timesteps_total: 10000000  # 1e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    config:
        num_workers: 5
        num_envs_per_worker: 5
        num_gpus: 1

        env_config:
            observation: positional_tree
            observation_config:
                max_depth: 3
                shortest_path_max_depth: 30

            generator: sparse_rail_generator
            generator_config: small_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["ppo", "small_v0", "tree-transformer", "custom"]

        model:
            custom_model: tree_transformer
            custom_options:
                mask_unavailable_actions: false
                n_features_per_node: 11
                tree_depth: 3

        evaluation_num_workers: 2
        evaluation_interval: 100
        evaluation_num_episodes: 100
        evaluation_config:
            explore: False
            env_config:
                observation: positional_tree
                observation_config:
                    max_depth: 3
                    shortest_path_max_depth: 10
                regenerate_rail_on_reset: True
                regenerate_schedule_on_reset: True
                render: False
