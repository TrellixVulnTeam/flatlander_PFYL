2_RESULT_flatland-sparse-small-tree-fc-apex-seq-nonoop:
    run: APEX
    env: flatland_sparse
    stop:
        timesteps_total: 15000000 # 2e7
    checkpoint_freq: 1
    checkpoint_at_end: True
    keep_checkpoints_num: 20
    checkpoint_score_attr: episode_reward_min
    num_samples: 3
    config:
        num_workers: 7
        num_envs_per_worker: 5
        num_gpus: 1

        buffer_size: 100000

        env_config:
            observation: tree
            observation_config:
                max_depth: 3
                shortest_path_max_depth: 30
                concat_status: True
                predictor: custom

            generator: sparse_rail_generator
            generator_config: small_v0_malf

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "tree_obs", "apex", "seq", "nonoop"]

        model:
            fcnet_activation: relu
            fcnet_hiddens: [256, 256, 256]
            vf_share_layers: True


