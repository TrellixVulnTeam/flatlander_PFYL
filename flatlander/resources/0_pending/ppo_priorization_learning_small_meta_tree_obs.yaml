hierarchical-flatland-sparse-small-tree_obs-robust-fc-apex:
    run: PPO
    env: flatland_sparse
    stop:
        timesteps_total: 30000000
    checkpoint_freq: 2
    checkpoint_at_end: True
    keep_checkpoints_num: 500
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 7
        num_envs_per_worker: 5
        num_gpus: 1

        clip_rewards: False
        vf_clip_param: 1.0
        entropy_coeff: 0.01
        # effective batch_size: train_batch_size * num_agents_in_each_environment [5, 10]
        # see https://github.com/ray-project/ray/issues/4628
        train_batch_size: 1000  # 5000
        rollout_fragment_length: 50  # 100
        sgd_minibatch_size: 100  # 500
        vf_share_layers: False

        env_config:
            number_of_agents: 20
            observation: combined
            observation_config:
                tree:
                    max_depth: 1
                    shortest_path_max_depth: 30
                    predictor: custom
                small_meta:

            gym_env: robust
            priorization: True

            generator: sparse_rail_generator
            generator_config: medium_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["priorization_learning", "ppo", "combined", "robust"]

