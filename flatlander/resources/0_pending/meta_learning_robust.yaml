hierarchical-flatland-sparse-small-tree_obs-robust-fc-apex:
    run: SAC
    env: flatland_meta
    stop:
        timesteps_total: 15000000
    checkpoint_freq: 1
    checkpoint_at_end: True
    keep_checkpoints_num: 20
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 7
        num_envs_per_worker: 1
        num_gpus: 0

        rollout_fragment_length: 15
        train_batch_size: 100
        min_iter_time_s: 1

        gamma: 0.0

        normalize_actions: False

        env_config:
            number_of_agents: 15
            observation: simple_meta

            gym_env: robust

            generator: sparse_rail_generator
            generator_config: medium_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "apex", "tree", "robust"]

        Q_model:
            fcnet_activation: relu
            fcnet_hiddens: [8, 8]

        policy_model:
            fcnet_activation: relu
            fcnet_hiddens: [8, 8]

