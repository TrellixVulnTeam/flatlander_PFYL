meta_learning_robust_sac:
    run: SAC
    env: flatland_meta
    stop:
        timesteps_total: 15000000
    checkpoint_freq: 1
    checkpoint_at_end: True
    keep_checkpoints_num: 100
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 15
        num_envs_per_worker: 1
        num_gpus: 1

        rollout_fragment_length: 1
        train_batch_size: 5
        min_iter_time_s: 0

        timesteps_per_iteration: 5

        gamma: 0.0

        initial_alpha: 0.2

        normalize_actions: False

        env_config:
            number_of_agents: 15
            observation: simple_meta

            gym_env: robust

            generator: sparse_rail_generator
            generator_config: small_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["medium_v0", "sac", "meta", "robust"]

        optimization:
            actor_learning_rate: 0.005
            critic_learning_rate: 0.005
            entropy_learning_rate: 0.005

        learning_starts: 100

        Q_model:
            fcnet_activation: relu
            fcnet_hiddens: [8, 8]

        policy_model:
            fcnet_activation: relu
            fcnet_hiddens: [8, 8]

