hierarchical-flatland-sparse-small-tree_obs-robust-fc-apex:
    run: IMPALA
    env: flatland_meta
    stop:
        timesteps_total: 15000000
    checkpoint_freq: 1
    checkpoint_at_end: True
    keep_checkpoints_num: 20
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 15
        num_envs_per_worker: 1
        num_gpus: 1

        rollout_fragment_length: 10
        train_batch_size: 100
        min_iter_time_s: 0

        lr_schedule: [[0, 0.0001]
                      [10000, 0.00001]]
        gamma: 0.0

        env_config:
            number_of_agents: 20
            observation: simple_meta

            gym_env: robust

            generator: sparse_rail_generator
            generator_config: small_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "apex", "tree", "robust"]

        model:
            fcnet_activation: relu
            fcnet_hiddens: [8, 8]
            vf_share_layers: False

