hierarchical-flatland-sparse-small-tree_obs-robust-fc-apex:
    run: SAC
    env: flatland_sparse
    stop:
        timesteps_total: 30000000
    checkpoint_freq: 2
    checkpoint_at_end: True
    keep_checkpoints_num: 500
    checkpoint_score_attr: episode_reward_mean
    num_samples: 1
    config:
        num_workers: 0
        num_envs_per_worker: 0
        num_gpus: 0

        normalize_actions: False

        env_config:
            number_of_agents: 20
            observation: sparse_combined
            observation_config:
                tree:
                    max_depth: 1
                    shortest_path_max_depth: 30
                    predictor: custom
                small_meta:
                interval: 10

            gym_env: robust
            sparse_priorization: True

            generator: sparse_rail_generator
            generator_config: medium_v0

            wandb:
                project: flatland
                entity: wullli
                tags: ["priorization_learning", "sac", "combined", "robust"]

